                <label for="_diet">Diet type</label>

                    <option value="low-carb">Low-carb</option>
                    <option value="low-fat">Low-fat</option>
                    <option value="low-sodium">Low-sodium</option>
                </select>
            </div>
        <!-- Alergias -->
            <div class="col-lg-4 col-md-12">
                <label for="_health">Health</label>

                    <option value="sugar-conscious">Sugar conscious</option>

                    <option value="Vegan">Vegan</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="wheat-free">Wheat-free</option>
                </select>
            </div>
        </div>
        <div class="row mb-2">
        <!-- Tipos de cocina -->
            <div class="col-xl-4 col-md-12">
                <label for="_cuisineType">Cuisine type</label>
                <select name="cuisineTypes" id="_cuisineType">
                    <option value="">None</option>
                    <option value="American">American</option>
                    <option value="Asian">Asian</option>
                    <option value="British">British</option>
                    <option value="Caribbean">Caribbean</option>
                    <option value="Central%20Europe">Central Europe</option>
                    <option value="French">French</option>
                    <option value="Indian">Indian</option>

                    <option value="Japanese">Japanese</option>
                    <option value="Kosher">Kosher</option>
                    <option value="Mediterranean">Mediterranean</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Middle%20Eastern">Middle Eastern</option>
                    <option value="Nordic">Nordic</option>
                    <option value="South%20American">South American</option>
                    <option value="South%20East%20Asian">South East Asian</option>
                </select>
            </div>
        <!-- Tipo de comida -->
            <div class="col-xl-4 col-md-12">
                <label for="_mealType">Meal type</label>
                <select name="mealTypes" id="_mealType">
                    <option value="">None</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Snack">Snack</option>
                    <option value="Teatime">Teatime</option>
                </select>
            </div>
        <!-- Tipo de plato -->
            <div class="col-xl-4 col-md-12">
                <label for="_dishType">Dish type</label>
                <select name="dishTypes" id="_dishType">
                    <option value="">None</option>
                    <option value="Biscuits%20and%20cookies">Biscuits and cookies</option>
                    <option value="Bread">Bread</option>
                    <option value="Cereals">Cereals</option>
                    <option value="Condiments%20and%20sauces">Condiments and sauces</option>
                    <option value="Desserts">Desserts</option>
                    <option value="Drinks">Drinks</option>
                    <option value="Main%20course">Main course</option>
                    <option value="Pancakes">Pancakes</option>
                    <option value="Preps">Preps</option>
                    <option value="Preserve">Preserve</option>
                    <option value="Salad">Salad</option>
                    <option value="Sandwiches">Sandwiches</option>
                    <option value="Side%20dish">Side dish</option>
                    <option value="Soup">Soup</option>
                    <option value="Starter">Starter</option>
                    <option value="Sweets">Sweets</option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-4">
                <button type="button" class="btn btn-success btn-block" id="_btnSearch">Search</button>
            </div>
        </div>
